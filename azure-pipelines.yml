# Starter pipeline

variables:
  sagHome: '/opt/softwareag/is1051'

parameters:
- name: tragetEnvironment
  displayName: Target Environment
  type: string
  default: sandbox
  values:
  - sit
  - uat
  - prod

trigger:
- master

pool:
  name: lxn-agent-pool

stages:
- stage: Build
  jobs:
  - job: ABE_Job
    steps:
    - bash: |
       echo $(Agent.BuildDirectory)
       echo ${{variables.sagHome}}
       BuildDir=$(Agent.BuildDirectory)
       echo $BuildDir
       cd ${{variables.sagHome}}/common/AssetBuildEnvironment/bin/
       ./build.sh \
        -Dsag.install.dir=${{variables.sagHome}} \
        -Dbuild.source.dir=$BuildDir/s/source/IS/ \
        -Dbuild.output.dir=$BuildDir/build/ \
        -Denable.build.IS=true \
        -Dbuild.version=1.0      
       
       cd $BuildDir/build/
       ls -ltr
    displayName: 'Create ABE Build'

- stage: SandBox
  jobs:
  - job: SandBox_Deploy_Job
    steps:
      - script: echo Hello, DevJob1!
    displayName: 'Deploy_Stage_Env'

- stage: CleanUp
  jobs:
  - job: Cleanup_Job
    steps:
    - bash: |
       cd $(Agent.BuildDirectory)
       ls -ltr
       rm -rf *
       echo "Deleted the files"
       ls -ltr
         