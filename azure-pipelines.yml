# Starter pipeline

variables:
  sagHome: '/opt/softwareag/is105'

trigger:
- master

pool:
  name: lxn-agent-pool

stages:
- stage: Build
  jobs:
  - job: ABE_Job
    steps:
    - bash: |
       echo $(Agent.BuildDirectory)
       echo ${{variables.sagHome}}
       pwd
       sudo mkdir build 
       cd ${{variables.sagHome}}/common/AssetBuildEnvironment/bin/
       sudo ./build.sh \
        -Dsag.install.dir=${{variables.sagHome}} \
        -Dbuild.source.dir=$(Agent.BuildDirectory)/source/IS/ \
        -Dbuild.output.dir=$(Agent.BuildDirectory)/build/ \
        -Denable.build.IS=true \
        -Dbuild.version=1.0
       
       
       cd build
       ls -ltr
    displayName: 'Create ABE Build'
- stage: Stage
  jobs:
  - job: Stage_Deploy_Job
    steps:
      - script: echo Hello, DevJob1!
    displayName: 'Deploy_Stage_Env'


         